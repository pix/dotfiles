        - rsync
        - neovim
        - git
        - glow
        - most
        - pwgen
        - tldr
        - direnv
        - bat
        - yazi

      archives:
        - unrar
        - unzip
        - unrar
        - unace
        - atool

      python:
        - python-pipx


      desktop_environment:
        - blueman
        - cliphist
        - gnome-disk-utility
        - gnome-power-manager
        - lxappearance
        - pcmanfm-gtk3
        - thunar
        - gedit
        - eog
        - file-roller
        - kdeconnect
        - kitty
        - network-manager-applet
        - paprefs
        - rofi-wayland
        - starship
        - meld

      theme:
        - qt5ct
        - qt6ct
        - kvantum-theme-arc
        - kvantum-theme-adapta

      wayland_specific:
        - waybar
